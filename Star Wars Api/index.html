<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    

    <img src="./Assets/img/logo.png" alt="StarWarsLogo" class="center medium">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="./Assets/img/download (1).svg" alt="person" class="center small pointer" id="btnPeople">
        </div>
        <div class="col-md-4">
            <img src="./Assets/img/download.svg" alt="people" class="center small pointer" id="btnShips">
        </div>
        <div class="col-md-2"></div>
    </div>


    <img src="./Assets/img/loader.gif" alt="loader" class="center" width="80px" id="loader">

    <div class="container">
    <div id="result">
</div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="btn-Prev">Previous <<</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="btn-Next">Next >></button>
        </div>
        <div class="col-md-4"></div>
    </div>


    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
